version: "2"

services:
  mongo:
    image: sammlerio/mongo
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.6.6-management
    ports:
      - "8080:15672"
      - "5672:5672"

  nats-streaming:
    image: nats-streaming
    ports:
    - "4222:4222"
    - "4223:4223"
    - "8223:8223"
    - "8222:8222"
    volumes:
    - ./.datastore:/datastore
    command: [
      "-m", "8222",
      "--store", "FILE",
      "--dir", "datastore"
    ]

  natsboard:
    image: urashidmalik/natsboard
    ports:
    - "3000:3000"
    - "3001:3001"
    environment:
    - NATS_MONITOR_URL=http://nats-streaming:8222
